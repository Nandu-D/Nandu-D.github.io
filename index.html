<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="description" content="Website of Nandu Dharmapalan with resume and contact information"/>
<meta name="keywords" content="Nandu Dharmapalan, resume, contact"/>
<meta name="author" content="Nandu Dharmapalan" />
<title>Nandu Dharmapalan's website</title>
</head>

<body>
  <main>
    <h1>Contact Me</h1>
    <form action="/" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email</label>
      <input type="text" id="email" name="email"><br>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject"><br>
      <label for="content">Message</label>
      <textarea id="content" name="content" rows="8" cols="100"></textarea><br>
      <button type="submit" name="contact">Send Message</button>
    </form>
  </main>
</body>

</html>
